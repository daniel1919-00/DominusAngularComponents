<div *ngIf="item" class="item" [routerLink]="item.path" routerLinkActive="active">
    <div class="item-info">
        <div class="title">
            <span class="icon">
                <ng-container *ngIf="item.icon.type !== 'image'; else imageIcon">
                    <mat-icon [fontSet]="item.icon.fontSet || ''">
                        {{ item.icon.src }}
                    </mat-icon>
                </ng-container>
                <ng-template #imageIcon>
                    <img [ngSrc]="item.icon.src" [height]="30" [width]="30" alt=" ">
                </ng-template>
            </span>
            <span>{{ item.title }}</span>
        </div>
    </div>
</div>
