<mat-toolbar class="header" color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<mat-drawer-container class="app-container">
  <mat-drawer class="app-drawer" mode="side" opened>
    <app-sidenav-menu-item *ngFor="let menuItem of menuItems" [item]="menuItem"></app-sidenav-menu-item>
  </mat-drawer>
  <mat-drawer-content class="app-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
